<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body style="width: 40%;margin: auto;background-color: #0c0c0c;color: rgb(245, 243, 243);">
        <h2><u>REGISTRATION FORM</u></h2>
        <form action="success.html">
             <input type="text" placeholder="Your Name" required/><br /><br />
            GENDER : 
                Male <input type="radio" value="male" name="gender" />
                Female <input type="radio" value="female" name="gender" />
                Other <input type="radio" value="other" name="gender" /><br /><br />
            DATE OF BIRTH : <input type="date" /><br /><br />
             <textarea rows="10" cols="60" placeholder="Your Address"></textarea><br /><br />
             <input type="email" placeholder="Your Email" required/><br /><br />
             <input type="password" placeholder="Password" />
             <input type="password" placeholder="Confirm Password" /><br /><br />
            PROGRAMME : <input type="text" list="programme" />
                  <datalist id="programme">
                      <option value="Computer Science" />
                      <option value="Physics" />
                      <option value="Chemistry" />
                      <option value="Mathematics" />
                      <option value="Statistics" />
                  </datalist>
                  <br /><br />
            UNIVERSITY : 
                  <select>
                      <option>Kannur University</option>
                      <option>Calicut University</option>
                      <option>MG University</option>
                      <option>Kerala University</option>
                  </select><br /><br />
            LANGUAGES KNOWN : 
                  Malayalam : <input type="checkbox" value="malayalam" checked />
                  English   : <input type="checkbox" value="english" checked />
                  Hindi     : <input type="checkbox" value="hindi" checked />
                  <br /><br />
            <button type="reset"><i>Clear Me</i></button>
            <button type="submit">SUBMIT</button>
        </form>
    </body>
</html>
