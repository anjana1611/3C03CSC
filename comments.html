
<!DOCTYPE html>
<html>
  <head>
    <title>Comments</title>
  </head>
  <body style="background-color:#000000">
  <h1 style="color:#FFFFFF"><b><big>COMMENTS</big></b></h1>
    <hr />
  <form style="color:#FFFFFF">
      NAME : 
          <input type="text" placeholder="Your Answer" /><br /><br />
      GENDER : 
          Male : <input type="radio" value="male" name="gender" />
          Female : <input type="radio" value="female" name="gender" />
          Others : <input type="radio" value="others" name="gender" /><br /><br />
      EMAIL ADDRESS : 
          <input type="email" placeholder="Your email address" /> <br /><br />
      DATE : <input type="date" /><br /><br />
      Do You Like This Movie ? 
          Yes : <input type="radio" value="yes" name="like" />
          No : <input type="radio" value="no" name="like" /><br /><br />
      Which song do you like most ? 
          "Oru Narupushpamaayi" : <input type="checkbox" value="oru narupushpamaayi" checked />
          "Ponnushassennum" : <input type="checkbox" value="ponnushassennum" checked />
          "Rangathu" : <input type="checkbox" value="rangathu" checked /><br /><br />
    <textarea rows="8" cols="30" placeholder="Write Your Comment Here"></textarea>
    <br /><br />
  </form>
  </body>
</html
