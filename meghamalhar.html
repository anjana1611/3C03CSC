    <h1>Megh Malhar</h1>
    <b>Megh Malhar</b> is a Hindustani classical raga. The name derives from the Sanskrit word <I>Megh</I> meaning <I>cloud</I>. Legends say that this raga has the power to bring out rains in the area where it is sung. Megh Malhar is similar to raga Megh with a tint of Malhar in it.
